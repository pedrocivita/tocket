name: Bug Report
description: Report a bug in the Tocket CLI
labels: ["bug", "needs-triage"]
body:
  - type: input
    id: version
    attributes:
      label: Tocket version
      description: Run `npx @pedrocivita/tocket --version` to find this.
      placeholder: "2.2.2"
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Bug description
      description: A clear description of what the bug is.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this behavior?
      value: |
        1.
        2.
        3.
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: What actually happened?
    validations:
      required: true
  - type: input
    id: node
    attributes:
      label: Node.js version
      description: Run `node --version` to find this.
      placeholder: "v20.0.0"
  - type: input
    id: os
    attributes:
      label: Operating system
      placeholder: "Windows 11 / macOS 15 / Ubuntu 24.04"
  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Any other details, logs, or screenshots.
